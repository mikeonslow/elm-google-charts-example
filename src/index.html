<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js" integrity="sha256-YN22NHB7zs5+LjcHWgk3zL0s+CRnzCQzDOFnndmUamY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js" integrity="sha256-QHdJObhDO++VITP6S4tMlDHRWMaUOk+s/xWIRgF/YY0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        h1.page-heading {
            text-align: center;
            padding: 25px;
        }

        .fa-chart-pie {
            color: #23517f;
        }

        .chart-placeholder {
            padding-top: 110px;
            height:250px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var chartsLoaded = false;

    google.charts.load('current', {'packages': ['corechart']});
    google.charts.setOnLoadCallback(function () {
        chartsLoaded = true;
    });

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
    }

    function drawChart(id) {
        // TODO move all of this logic into it's own module once PoC is completed
        const options = {'height': null, 'legend': 'right'};
        var chartElemInterval = setInterval(function () {
            if (chartsLoaded === true && document.getElementById(id) !== null) {
                clearInterval(chartElemInterval);
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Topping');
                data.addColumn('number', 'Slices');
                data.addRows(generateFakeChartData(getRandomInt(4, 9)));
                var chart = new google.visualization.PieChart(document.getElementById(id));
                chart.draw(data, options);
                console.log('chart (' + id + ') loaded...');
            }
        }, 20);

        function generateFakeChartData(max) {
            return R.map(n => {
                return [faker.name.findName(), getRandomInt(5, 10)];
            }, R.range(1, max));
        }

    }
</script>
<div id="elm"></div>
<script>
    var app = Elm.Main.embed(document.getElementById('elm'));

    app.ports.renderChart.subscribe(function (id) {
        console.log('renderChart ' + id);
        drawChart(id);
    });
</script>
</body>
</html>
